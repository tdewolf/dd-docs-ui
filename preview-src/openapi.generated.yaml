tags:
  - name: apikeys
    description: Couchbase Capella Public API uses a Bearer token mechanism for authentication; each call to the Public API has to be authenticated by api key.
  - name: projects
    description: 'Projects contain and allow access to Couchbase databases. Projects are used to organize and manage groups of Couchbase databases within organizations. An organization can contain any number of projects, and a project can contain any number of databases.'
  - name: clusters
    description: 'A Couchbase cluster consists of one or more instances of Couchbase Server, each running on an independent node. Data and services are shared across the cluster.'
  - name: users
    description: 'To access an organization, your Couchbase Capella user account must be added to it. Accounts are added to an organization using email invitations sent from the Capella by a user with the Organization Owner organization role. All organization users are given one or more organization roles that define what they can view and manage in their organization.'
  - name: allowedCIDRs(Cluster)
    description: Couchbase Capella only allows databases to connect to trusted IP addresses. Each database has a configurable Allowed IP list that can include up to 75 entries. Each entry can be a single IP address or an IP address space. Any IP address you add to this list can have a user-specified expiration time for temporary access or be permanent. Capella automatically denies any connection attempts to and from an IP not in the allowed IP list.
  - name: databaseCredentials
    description: Database credentials provide programmatic and application-level access to data on a database. Only database credentials can access data.
  - name: buckets
    description: A bucket is the fundamental space for storing data in Couchbase Server. Each bucket contains a hierarchy of scopes and collections to group keys and values logically.
  - name: scopes
    description: 'Couchbase Server provides scopes and collections; allowing documents to be categorized and organized, within a bucket. A scope is a mechanism for the grouping of multiple collections. Up to 1000 scopes can be created per cluster. Collection-names must be unique within their scope. Collections might be assigned to different scopes according to content-type, or to deployment-phase (ie, test versus production). Applications can be assigned per-scope access-rights; allowing each application to access only those scopes it requires.'
  - name: collections
    description: 'A collection is a data container, defined on Couchbase Server, within a bucket whose type is either Couchbase or Ephemeral. Up to 1000 collections can be created per cluster. Item-names must be unique within their collection. Items can optionally be assigned to different collections according to content-type.'
  - name: organizations
    description: Couchbase Capella uses an ordered hierarchy to help you keep all of your data organized and securely accessible. The entity at the top of the hierarchy is called an organization. Everything you do in Capella - whether it’s creating a cluster or managing billing - happens within the scope of an organization.
  - name: certificates
    description: 'Couchbase Server supports the use of x.509 certificates, for clients and servers. This ensures that- Only approved users, applications, machines, and endpoints have access to system resources. Consequently, the mechanism can be used by Couchbase SDK clients, to access Couchbase Services; and by source clusters that use XDCR to replicate data to target clusters. Clients can verify the identity of Couchbase Server, thereby ensuring that they are not exchanging data with a rogue entity.'
  - name: backups & restore (WIP)
    description: Couchbase supports a robust scheduled backup and retention time policy as part of an overall disaster recovery plan for production data. Couchbase Capella supports scheduled and on-demand backups of bucket data. A backup can be restored to the same database where it was created or another database in the same organization. An on-demand backup of a bucket is always a Full backup. Capella schedules on-demand backup to start immediately.
  - name: backup schedule (WIP)
    description: 'Couchbase supports a robust scheduled backup and retention time policy as part of an overall disaster recovery plan for production data. Couchbase Capella supports scheduled and on-demand backups of bucket data. A backup can be restored to the same database where it was created or another database in the same organization. On setting up a backup schedule, the bucket automatically backs up the bucket based on the chosen schedule.'
