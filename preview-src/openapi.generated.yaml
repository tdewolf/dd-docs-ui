      type: string
      description: |-
        Ephemeral buckets (also known as Memory Only) do not support StorageBackend. This field is only applicable for a Couchbase bucket (also known as Memory and Disk). The storage engine to be assigned to and used by the bucket. The minimum memory required for Couchstore is 100 MiB, and the minimum memory required for Magma is 1 GiB. This field cannot be changed later.
        To learn more see our docs [here](https://docs.couchbase.com/cloud/clusters/data-service/storage-engines.html)
      enum:
        - couchstore
        - magma
      example: couchstore
      default: couchstore
    Type:
      type: string
      description: |-
        Type of the bucket. If selected Ephemeral, it is not eligible for imports or App Endpoints creation. This field cannot be changed later. The options may also be referred to as Memory and Disk (Couchbase), Memory Only (Ephemeral) in the Couchbase documentation.
        To learn more see our docs [here](https://docs.couchbase.com/cloud/clusters/data-service/manage-buckets.html#add-bucket)
      enum:
        - couchbase
        - ephemeral
      default: couchbase
    BucketConflictResolution:
      type: string
      description: |-
        The means in which conflicts are resolved during replication. This field cannot be changed later. This field may be referred to as conflictResolution in the Couchbase documentation, and seqno and lww may be referred to as sequence Number and Timestamp respectively.
        To learn more see our docs [here](https://docs.couchbase.com/cloud/clusters/xdcr/xdcr.html#conflict-resolution)
      enum:
        - seqno
        - lww
      default: seqno
    DurabilityLevel:
      type: string
      description: |-
        This is the minimum level at which all writes to the Couchbase bucket must occur.
        The options may be referred to as the following in the Couchbase documentation- 1. Replicate to Majority 2. Majority and Persist to Active 3. Persist to Majority
        To learn more see our docs [here](https://docs.couchbase.com/cloud/clusters/data-service/manage-buckets.html#add-bucket)
      enum:
        - none
        - majority
        - majorityAndPersistActive
        - persistToMajority
      default: none
    Replicas:
      type: integer
      description: |-
