openapi: 3.0.2
info:
  title: Couchbase Capella Management API
  version: v4.0
  description: |
    The Couchbase Capella Management API provides a set of OpenAPIs for creating and managing Capella instances.
    It enables users to perform operations such as creating new Capella instances, managing their configurations,
    and interacting with the Capella services. This API documentation specifies the endpoints, request/response
    formats, and authentication requirements for seamless integration with Couchbase Capella.
servers:
  - url: 'https://cloudapi.cloud.couchbase.com'
security:
  - token: []
paths:
  '/v4/organizations/{organizationId}/apikeys':
    parameters:
      - $ref: '#/components/parameters/OrganizationId'
    post:
      summary: Create APIKey
      description: |
        Creates a new APIKey under an organization.

        Organization Owners can create Organization and Project scoped APIKeys.

        Organization Members and Project Creators can create Project scoped APIKeys for which they are `Project Owner`.

        To learn more, see our docs [here](https://docs.couchbase.com/cloud/organizations/organization-projects-overview.html).
      tags:
        - apikeys
      operationId: postOrganizationAPIKeys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAPIKeyRequest'
            examples:
              createOrganizationOwnerAPIKey:
                value:
                  name: Organization Owner APIKey
                  description: Creates an APIKey with a Organization Owner role.
                  expiry: 720
                  allowedCIDRs:
                    - 8.8.8.8/32
                  organizationRoles:
                    - organizationOwner
                  resources: []
              createProjectOwnerAPIKey:
                value:
                  name: Project Owner APIKey
                  description: Creates an APIKey with a Project Owner role.
                  expiry: 720
                  allowedCIDRs:
                    - 8.8.8.8/32
                  organizationRoles:
                    - organizationMember
                  resources:
                    - id: ffffffff-aaaa-1414-eeee-000000000000
                      roles:
                        - projectOwner
      responses:
        '201':
          description: Successfully created an APIKey under an organization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAPIKeyResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/AccessForbidden'
        '404':
          $ref: '#/components/responses/ResourceNotFound'
        '422':
          $ref: '#/components/responses/UnprocessableContent'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      summary: List APIKeys
      description: |
        Lists all the APIKeys under an organization.

        Organization Owners can list all the APIKeys inside the Organization.

        Organization Members and Project Creators can list all the `Project` scoped APIKey for which they are `Project Owner`.

        To learn more, see our docs [here](https://docs.couchbase.com/cloud/organizations/organization-projects-overview.html).
      tags:
        - apikeys
      operationId: listOrganizationAPIKeys
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/SortBy'
        - $ref: '#/components/parameters/SortDirection'
      responses:
        '200':
          description: Successfully listed all the apikeys under an organization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAPIKeys'
        '403':
          $ref: '#/components/responses/AccessForbidden'
        '404':
          $ref: '#/components/responses/ResourceNotFound'
        '422':
          $ref: '#/components/responses/UnprocessableContent'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/v4/organizations/{organizationId}/apikeys/{accessKey}':
    parameters:
      - $ref: '#/components/parameters/OrganizationId'
      - $ref: '#/components/parameters/AccessKey'
    get:
      summary: Get APIKey
      description: |
        Fetches the details of given APIKey under an organization.

        Organization Owners can get any APIKey inside the Organization.

        Organization Members and Project Creator can get any `Project` scoped APIKey for which they are `Project Owner`.

        To learn more, see our docs [here](https://docs.couchbase.com/cloud/organizations/organization-projects-overview.html).
      tags:
        - apikeys
      operationId: getOrganizationAPIKeyByAccessKey
      responses:
        '200':
          description: Successfully fetched the APIKey by its access key.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAPIKey'
              examples:
                createOrganizationOwnerAPIKey:
                  value:
                    accessKey: IS9DrRsw4KWFS72Zhbj4xmhllHvPcdCL
                    name: Organization Owner APIKey
                    description: Creates an APIKey with an Organization Owner role.
                    expiry: 720
                    allowedCIDRs:
                      - 8.8.8.8/32
                    organizationRoles:
                      - organizationOwner
                    resources: []
                    audit:
                      createdBy: ffffffff-aaaa-1414-eeee-000000000000
                      createdAt: '2021-09-01T12:34:56Z'
                      modifiedBy: ''
                      modifiedAt: '2021-09-01T12:34:56Z'
                      version: 1
        '403':
          $ref: '#/components/responses/AccessForbidden'
        '404':
          $ref: '#/components/responses/ResourceNotFound'
        '422':
          $ref: '#/components/responses/UnprocessableContent'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete APIKey
      description: |
        Deletes the given APIKey under an organization.

        Organization Owners can delete any APIKey inside the Organization.

        Organization Members and Project Creator can delete any `Project` scoped APIKey for which they are `Project Owner`.

        To learn more, see our docs [here](https://docs.couchbase.com/cloud/organizations/organization-projects-overview.html).
      tags:
        - apikeys
      operationId: deleteOrganizationAPIKey
      responses:
        '204':
          description: Successfully deleted the APIKey by it's accesskey.
        '403':
          $ref: '#/components/responses/AccessForbidden'
        '404':
          $ref: '#/components/responses/ResourceNotFound'
        '422':
          $ref: '#/components/responses/UnprocessableContent'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/v4/organizations/{organizationId}/projects':
    parameters:
      - $ref: '#/components/parameters/OrganizationId'
    post:
      summary: Create Project
      description: |
        Creates a new project under the organization.

        In order to access this endpoint, the provided API key must have at least one of the roles referenced below:
        - Organization Owner
        - Project Creator

        To learn more, see our docs [here](https://docs.couchbase.com/cloud/organizations/organization-projects-overview.html).
      tags:
        - projects
      operationId: postProject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        '201':
          description: Successfully created a project under the organization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateProjectResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/AccessForbidden'
        '422':
          $ref: '#/components/responses/UnprocessableContent'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      summary: List Project
      description: |
        Lists all the projects under the organization.

        In order to access this endpoint, the provided API key must have at least one of the roles referenced below:
        - Organization Owner
        - Project Owner
        - Project Manager
        - Database Data Reader/Writer
        - Database Data Reader

        To learn more, see our docs [here](https://docs.couchbase.com/cloud/organizations/organization-projects-overview.html).
      tags:
        - projects
      operationId: listProjects
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/SortBy'
        - $ref: '#/components/parameters/SortDirection'
      responses:
        '200':
          description: Successfully listed all the projects under the organization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProjectsResponse'
        '403':
          $ref: '#/components/responses/AccessForbidden'
        '404':
          $ref: '#/components/responses/ResourceNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/v4/organizations/{organizationId}/projects/{projectId}':
    parameters:
      - $ref: '#/components/parameters/OrganizationId'
      - $ref: '#/components/parameters/ProjectId'
    get:
      summary: Get Project
      description: |
        Fetches the details of the given project.

        In order to access this endpoint, the provided API key must have at least one of the roles referenced below:
        - Organization Owner
        - Project Owner
        - Project Manager
        - Database Data Reader/Writer
        - Database Data Reader

        To learn more, see our docs [here](https://docs.couchbase.com/cloud/organizations/organization-projects-overview.html).
      tags:
        - projects
      operationId: getProjectByID
      responses:
        '200':
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
          description: Successfully fetched the project based on the projectId.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProjectResponse'
        '403':
          $ref: '#/components/responses/AccessForbidden'
        '404':
          $ref: '#/components/responses/ResourceNotFound'
        '422':
          $ref: '#/components/responses/UnprocessableContent'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Update Project
      description: |
        Update project name and or project description.

        In order to access this endpoint, the provided API key must have at least one of the roles referenced below:
        - Organization Owner
        - Project Owner

        To learn more, see our docs [here](https://docs.couchbase.com/cloud/organizations/organization-projects-overview.html).
      parameters:
        - $ref: '#/components/parameters/If-Match'
      tags:
        - projects
      operationId: putProject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectRequest'
      responses:
        '200':
          description: Successfully updated the project metadata.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateProjectResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/AccessForbidden'
        '404':
          $ref: '#/components/responses/ResourceNotFound'
        '412':
          $ref: '#/components/responses/PreconditionFailed'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete Project
      description: |
        Deletes an existing project.

        In order to access this endpoint, the provided API key must have at least one of the roles referenced below:
        - Organization Owner
        - Project Owner

        To learn more, see our docs [here](https://docs.couchbase.com/cloud/organizations/organization-projects-overview.html).
      tags:
        - projects
      operationId: deleteProjectByID
      responses:
        '204':
          description: Successfully deleted the project by its projectId.
        '403':
          $ref: '#/components/responses/AccessForbidden'
        '404':
          $ref: '#/components/responses/ResourceNotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
